<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Booki</title>
        <meta name="description" content="Site internet permettant de trouver des activités et des hébergements">
        <link rel="icon" type="image/png" href="assets/logo/Booki.png">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="https://kit.fontawesome.com/e59eb18cc2.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- menu -->
        <header class="padding-left padding-right">
            <figure>
                <img src="assets/logo/Booki.png" class="cursor-pointer" alt="Logo booki">
            </figure>
            <nav>
                <ul>
                    <li class="cursor-pointer">
                        Hébergements
                    </li>
                    <li class="cursor-pointer">
                        Activités
                    </li>
                </ul>
            </nav>
        </header>

        <section class="padding-left" style="border: 2px solid purple;">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        </section>

        <form method="post" action="#">
            <!-- Component city/position -->
            <div class="component-search padding-left">
                <div class="component-search-icon cursor-pointer">
                    <i class="fa-solid fa-location-dot"></i>
                </div>

                <input type="text" value="Marseille, France" class="component-search-city">

                <input type="submit" value="Rechercher" class="component-search-button cursor-pointer">
            </div>

            <!-- Component filter -->
            <div class="component-filter padding-left">
                <h2>Filtres</h2>

                <div class="component-filter-content margin-right">
                    <div class="component-filter-economic margin-right cursor-pointer">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        Économique
                    </div>

                    <div class="component-filter-economic cursor-pointer">
                        <i class="fa-solid fa-person"></i>
                        Famillial
                    </div>
                </div>

                <div class="component-filter-content">
                    <div class="component-filter-economic margin-right cursor-pointer">
                        <i class="fa-solid fa-heart"></i>
                        Romantique
                    </div>

                    <div class="component-filter-economic cursor-pointer">
                        <i class="fa-solid fa-dog"></i>
                        Annimaux autorisés
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
